<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Web-Wallet</title>
</head>

<body>
    <div class="wrapper">
        <header class="haeder">
            <h1 class="title">Wallet</h1>
        </header>
        <div class="main">
            <div class="main__column" id="table-column-main">
                <div class="diagram__block">
                    <div class="diagram-title">Диаграмма расходов</div>
                    <div class="diagram">
                        <div class="canvas">
                            <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                                <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
                            </svg>

                        </div>
                        <div class="legend">
                            <ul class="caption-list">
                                <li class="caption-item">
                                    <span class="legend__dasc">еда</span>
                                    <div class="legend__prise">2000</div>
                                </li>
                                <li class="caption-item">
                                    <span class="legend__dasc">спорт</span>
                                    <div class="legend__prise">2000</div>
                                </li>
                                <li class="caption-item">
                                    <span class="legend__dasc">напитки</span>
                                    <div class="legend__prise">2000</div>
                                </li>
                                <li class="caption-item">
                                    <span class="legend__dasc">комунальные услуги</span>
                                    <div class="legend__prise">2000</div>
                                </li>
                                <li class="caption-item">
                                    <span class="legend__dasc">развлечения</span>
                                    <div class="legend__prise">2000</div>
                                </li>
                                <li class="caption-item">
                                    <span class="legend__dasc">непредвиденные расходы</span>
                                    <div class="legend__prise">2000</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__colomn" id="table-column">
                <table class="table">

                    <thead>
                        <tr class="table__row">
                            <td class="name">Наименование</td>
                            <td class="category">Категория</td>
                            <td class="price">Цена</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>

            </div>
            <div class="main__colomn" id="editor-column">
                <form action="" class="editor" name="form">
                    <div class="editor__row">
                        <div class="editor__imput-name"> Товар </div>
                        <input type="text" class="editor__input" name="name">
                    </div>
                    <div class="editor__row">
                        <div class="editor__imput-name"> Цена </div>
                        <input type="text" class="editor__input" name="price">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">Категория</p>
                        <select name="" class="editor__select" id="selectCategory" name="selectCategory">
                            <option value="" class="option">еда</option>
                            <option value="" class="option">спорт</option>
                            <option value="" class="option">напитки</option>
                            <option value="" class="option">комунальные услуги</option>
                            <option value="" class="option">развлечения</option>
                            <option value="" class="option">непредвиденные расходы</option>
                        </select>
                    </div>
                    <div class="editor__fotm-row">
                        <button class="button" name="addBtn">Добавить</button>
                    </div>
                </form>

            </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
